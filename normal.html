<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Nastavení kódování znaků na UTF-8 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Odkaz na externí CSS soubor pro stylování stránky -->
    <link rel="stylesheet" href="style.css">
    <!-- Odkaz na knihovnu jQuery pro manipulaci s DOM -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Kvíz-normal</title>
</head>

<body>
    <!-- Kontejner pro časovač -->
    <div class="card2">
        <div id="timer">00:00:00:00</div>
    </div>
    <!-- Kontejner pro otázky -->
    <div class="questions">
        <div class="question-container">
            <!-- Kontejner pro konkrétní otázku -->
            <div class="question">
                <p id="question"></p>
            </div>
            <!-- Kontejner pro možnosti odpovědí -->
            <div class="options" id="options"></div>
        </div>
    </div>
    <!-- Odkaz na knihovnu pro vytváření alertu (SweetAlert) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Odkaz na skript pro otázky -->
    <script src="questions.js"></script>
    <!-- Odkaz na hlavní skript -->
    <script src="script.js"></script>
    <!-- Tlačítko pro použití žolíka -->
    <button id="jokerButton" onclick="useJoker()">Použít žolík</button>
</body>

</html>
